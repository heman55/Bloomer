<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloomer | SMS</title>

    <!-- load stylesheets -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400"> 
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">         
    <link rel="stylesheet" href="css/bootstrap.min.css">                               
    <link rel="stylesheet" href="css/tooplate-style.css">                            

      </head>

      <body>
        <div class="container-fluid">
            <div class="tm-body">
                <div class="tm-sidebar sticky">
                    <section id="welcome" class="tm-content-box tm-banner margin-b-15">
                        <div class="tm-banner-inner">
                            <h1 class="tm-banner-title">SMS</h1>
                            <p class="tm-banner-subtitle">Students' Mathematical Society</p>                   
                        </div>                    
                    </section>
                    <nav class="tm-main-nav">
                        <ul class="tm-main-nav-ul">
                            <li class="tm-nav-item"><a href="home.html" class="tm-nav-item-link tm-button active">Home</a>
                            </li>
                            <li class="tm-nav-item"><a href="timeline.html" class="tm-nav-item-link tm-button">Updates and Timeline</a>
                            </li>
                            <li class="tm-nav-item"><a href="about.html" class="tm-nav-item-link tm-button">About Us</a>
                            </li>
                            <li class="tm-nav-item"><a href="contact.html" class="tm-nav-item-link tm-button">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                
                <div class="tm-main-content tm-gallery-container">                    
                    <div class="grid">                                                    
                        <div class="grid-item"><img src="img/sms.png" alt="Image"></div>
                       
                    </div>                    
                </div> 
            </div>

            <footer class="tm-footer text-right">
               
            </footer> 

        </div> 
        
       
        
        <script src="js/jquery-1.11.3.min.js"></script>           
        <script src="js/imagesloaded.pkgd.min.js"></script> 
        <script src="js/masonry.pkgd.min.js"></script> 
        
       
        <script>  
    
        $(document).ready(function(){

            // init Masonry
            // https://codepen.io/craigwheeler/pen/MYjBga
            var $grid = $('.grid').masonry({
                
                // set itemSelector so .grid-sizer is not used in layout
                // itemSelector: '.grid-item',
                // use element for option
                // columnWidth: '.grid-sizer',
                // percentPosition: true

                itemSelector: '.grid-item',
                isFitWidth: true,
                columnWidth: 1
            });
            // layout Masonry after each image loads
            $grid.imagesLoaded().progress( function() {
              $grid.masonry('layout');
            });            

                
        });

        </script>
    </body>
    </html>
